<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<comp>
				<comp-two slot="content"></comp-two>
			</comp>
		</div>
		<template id="tp1">
			<div>
				<h2>comp组件</h2>
				<!-- 插槽占位符 -->
				<slot name="content">
					{{msg}}
				</slot>
			</div>
		</template>
		<template id="tp2">
			<div>{{msg}}</div>
		</template>
	</body>
	<script src="vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		Vue.component("compTwo",{
			template:"#tp2",
			data(){
				return {
					msg:"two的数据"
				}
			}
		})
		let vm = new Vue({
			el:"#app",
			data:{
				d:"xx"
			},
			components:{
				comp:{
					template:"#tp1",
					data(){
						return {
							msg:"xxx数据"
						}
					}
				}
			}
		})
	</script>
</html>
