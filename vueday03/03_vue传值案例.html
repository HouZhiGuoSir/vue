<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			html,body,#app,.box{
				width: 100%;
				height: 100%;
			}
			.box{
				background: rgba(0,0,0,0.6);
				position: fixed;top: 0;
			}
			.content{
				background: white;
				width: 800px;
				height: 450px;
				position: absolute;
				left: 0;
				top: 0;
				bottom: 0;
				right: 0;
				margin: auto;
			}
			
			
		</style>
	</head>
	<body>
		<div id="app">
			<button @click="handleClick">新增</button>
			<mask-comp v-show="bol" @send="getData"></mask-comp>
		</div>
		<template id="tp1">
			<div class="box" @click="hide">
				<div class="content" @click.stop>
					<input type="text">
					<input type="text">
					<input type="text">
					<input type="text">
					<input type="text">
					<button>提交</button> <button @click="hide">关闭</button>
					<button>提交</button> <button @click="hide">关闭</button>
				</div>
			</div>
		</template>
	</body>
	<script src="vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		let vm = new Vue({
			el:"#app",
			data:{
				bol:false
			},
			methods:{
				handleClick(){
					this.bol = true;
				},
				getData(data){
					console.log(data);
					this.bol = data;
				}
			},
			components:{
				maskComp:{
					template:"#tp1",
					methods:{
						hide(){
							this.$emit("send",false)
						}
					}
				}
			}
		})
	</script>
</html>
