<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model.lazy.trim.number="val">{{val}}
			<input type="text" v-model.trim="val">{{val.length}}
			<input type="text" v-model.number="val">{{typeof val}}
			<!-- 
			 .lazy修饰符   将表单取值有input事件修改change事件
			 .trim修饰符   去除首尾空格
			 .number修饰符 将输入框的值强制转换为数字类型
			 
			 .sync 组件传值
			 .native  路由
			 -->
		</div>
	</body>
	<script src="vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		let vm = new Vue({
			el:"#app",
			data:{
				val:""
			}
		})
	</script>
</html>
