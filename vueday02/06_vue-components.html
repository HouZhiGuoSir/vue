<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<comp-one></comp-one>
			<comp-three></comp-three>
		</div>
		
		<!--  -->
		<template id="tp1">
			<div>
				<!-- 组件模板中只允许出现一个根元素 -->
				我是组件模板
				<comp-three></comp-three>
				<comp-two></comp-two>
			</div>
			
		</template>
		<template id="tp2">
			<div>
				22222
				<comp-three></comp-three>
			</div>
		</template>
		<template id="tp3">
			<div>33333333333333</div>
		</template>
	</body>
	<script src="vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		//全局组件
		Vue.component("comp-three",{
			template:"#tp3"
		})
		let vm = new Vue({
			el:"#app",
			data:{
				name:"lee"
			},
			//注册局部组件
			components:{
				// 键名为组件名称,驼峰式命名
				// 不允许使用h5内置的标签名称
				compOne:{
					template:"#tp1",//vue组件中的dom模板
					//组件中的data 为函数,且必须返回一个对象,对象中的属性为当前组件的属性
					//组件中的数据,方法,过滤器等均不互通
					data(){
						return {
							name:"张"
						}
					},
					methods:{},
					filters:{},
					directives:{},
					components:{
						compTwo:{
							template:"#tp2"
						}
					}
				},
				
			}
		})
	</script>
</html>
