<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<div ref="box" class="box">div</div>
			<p v-if="bol" ref="p">p</p>
		</div>
	</body>
	<script src="vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		let vm = new Vue({
			el:"#app",
			data:{
				bol:false
			}
		})
		console.log(vm)
		setTimeout(()=>{
			vm.bol = true;
			//异步函数
			vm.$nextTick(()=>{
				//虚拟dom转为真实dom挂载至页面后触发
				console.log(vm.$refs.p)
			})		
		},1000)
	</script>
</html>
