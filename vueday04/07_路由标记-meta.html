<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<router-link to="/news">news</router-link>
			<router-view></router-view>
		</div>
		<template id="tp1">
			
			<div>
				news路由
				<p>meta:{{$route.meta}}</p>
			</div>
		</template>
	</body>
	<script src="vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="vue-router.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		let router= new VueRouter({
			routes:[{
				path:"/news",
				meta:"vip",//路由拦截
				component:{
					template:"#tp1",
					created(){
						//取值
						console.log(this.$route.meta);	
					}
				}
			}]
		})
		let vm = new Vue({
			el:"#app",
			data:{
				obj:{
					name:"lee"
				}
			},
			router
		})
		/**
		 * 路径传值
		 * 1、书写方便
		 * 2、刷新页面数据不会丢失
		 * 3、传输量较小
		 * 4、常用于传递基本数据类型（string，number）
		 * 5、列表页进入详情页的传值
		 */
	</script>
</html>
